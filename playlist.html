<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <title>Document</title>
</head>
<body>
    <div class="playlist">
        <section class="playlist-header">
            <div class="playlist-bg"></div>
            <div class="playlist-header-wrap">
                <div class="playlist-header-img">
                    <img src="./img/playlist.jpg" alt="">
                    <span class="icon-song">歌单</span>
                    <i class="earphone">73.5万</i>
                </div>
                <div class="playlist-header-content">
                    <h2 class="textoverflow2">这个歌单就是你的补番表</h2>
                    <a href="" class="user">
                        <img src="//p1.music.126.net/QYqqGUi2t7TtTMwJ22cqfA==/109951162962529327.webp?imageView&thumbnail=60x0&quality=75&tostatic=0&type=webp" alt="">
                        -星晴
                    </a>
                </div>
            </div>
        </section>
        <section class="playlist-info">
            <div class="play-tag">
                标签：
                <em class="border">ACG</em>
                <em class="border">日语</em>
            </div>
            <div class="play-desc">
              值得补补看的动漫op/ed歌曲收集 小伙伴们听到好听的可以去补补看 希望能成为你们的补番表 欢迎各位小伙伴们补充
              我尽量把有名好看的往前提了……
            </div>
            <span class="arrow-up"></span>
        </section>
        <section class="playlist-list">
            <h3>歌曲列表</h3>
            <div class="songs">

            </div>
        </section>
    </div>
 
    <script type="text/javascript" src="./js/admin/av-min.js"> </script>
    <script type="text/javascript" src="./js/initializers/av.js"> </script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/admin/event-hub.js"> </script>
    <script src="./js/playlist.js"></script>
</body>
</html>
